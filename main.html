<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.o">
        <link rel="stylesheet" href="styles.css">
        <title>facebook.com</title>
    </head>
    <body>
        <h1>facebook</h1>
        <p>Facebook helps you connect and share
        </p>
        <p>with the people in your life.</p>
        <div class="box">
            <label for="email"><input id="email" name="email" type="email" required placeholder="Email address or phone number "/></label>
            <label for="password"><input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required placeholder="Password"/></label>
            <input type="submit" value="Log in"/>
            <a class="passwor-forgot" target="_blank" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
            <div class="divider"></div>
            <input type="NP" value="Create New Account">
            <p  class="page-create">
                <a target="_blank" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </body>    
</html>
